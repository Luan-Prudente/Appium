name: Appium Android

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        api-level: [25]  
        target: [default]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17 (AdoptOpenJDK)
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adoptopenjdk'
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - run: |
        npm install -g appium@v1.20.2
        appium -v
        nohup appium &>/dev/null &  # Iniciar Appium em segundo plano
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: mvn clean test -Pandroid
