name: Appium Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        api-level: [34]  
        target: [google_apis]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Appium
      run: |
        npm install -g appium@2.0
        npm install -g appium-doctor
        appium-doctor --android
        
    - name: Start Appium server
      run: |
        Start-Process -FilePath "appium" -ArgumentList "--relaxed-security","--log-timestamp","--local-timezone" -WindowStyle Hidden
        Start-Sleep -Seconds 10
        
    - name: Set up Android Emulator
      run: |
        choco install -y haxm --force

        $avdName = "test_avd"
        & "$env:ANDROID_HOME\tools\bin\sdkmanager" "system-images;android-$env:API_LEVEL;google_apis;x86_64"
        & "$env:ANDROID_HOME\tools\bin\avdmanager" create avd -n $avdName -k "system-images;android-$env:API_LEVEL;google_apis;x86_64" -d "pixel_4" -f

        Start-Process -FilePath "$env:ANDROID_HOME\emulator\emulator" -ArgumentList "-avd","$avdName","-no-window","-gpu","swiftshader_indirect" -WindowStyle Hidden

        & "$env:ANDROID_HOME\platform-tools\adb" wait-for-device
        while (-not ((& "$env:ANDROID_HOME\platform-tools\adb" shell getprop sys.boot_completed) -eq "1")) {
          Start-Sleep -Seconds 5
          Write-Host "Waiting for device..."
        }
      env:
        API_LEVEL: ${{ matrix.api-level }}
        
    - name: Run Tests
      run: |
        mvn clean test -Pandroid -Dappium.server.url=http://127.0.0.1:4723
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          target/screenshots/
